<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid;
      }
      table {
        width: 500px;
        height: 500px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="3" colspan="2"></td>
        <td colspan="3"></td>
        <td rowspan="2"></td>
        <td bgcolor="yellow"></td>
      </tr>
      <tr>
        <td rowspan="3" colspan="3"></td>
        <td></td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2"></td>
      </tr>
      <tr>
        <td colspan="2" rowspan="3"></td>
      </tr>
      <tr>
        <td colspan="2" rowspan="3" bgcolor="blue">&nbsp;</td>
        <td rowspan="2"></td>
        <td rowspan="2" colspan="2" bgcolor="yellow"></td>
      </tr>
      <tr></tr>
      <tr>
        <td></td>
        <td bgcolor="red"></td>
        <td colspan="3"></td>
      </tr>
    </table>
  </body>
</html>
